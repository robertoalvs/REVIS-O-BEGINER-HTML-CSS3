<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando JavaScript</title>
    <link rel="stylesheet" href="./css.css">
</head>
<body onload="tempo()">

    <header>
        <h1>Testando interação HTML e JAVASCRIPT!</h1>
    </header>

    <form action="#" method="post">

        <label for="txtnome">Nome: </label>
        <input class="inpt" type="text" name="Nome" id="txtnome" autocomplete="name"> <br>

        <label for="txtpais">País Atual: </label>
        <input class="inpt" type="text" name="pais" id="txtpais" autocomplete="country"> <br>

        <label for=" numnasc ">Data Nascimento:</label>
        <input class="inpt" type="number" name="nasc" id="numnasc" autocomplete="bday-year"> <br>

        <label for="numano">Ano Atual: </label>
        <input class="inpt" type="number" name="anoatual" id="numano" autocomplete="on"> <br>

        <label for="masc">Masculino: </label>
        <input type="radio" name="radsex" id="masc" ><br>
        
        <label for="fem">Feminino: </label>
        <input type="radio" name="radsex" id="fem">

    </form>

    <section id="sessao">

        <div id="hora">Hora...</div>

        <div id="foto">

            <img id="imagem" src="./img/bebe-mulher.png" alt="FOTO DE PESSOAS">
        </div>

        <div id="fullano">Ano Atual...</div>

        <div id="resultado"> res...</div>
        <div id="res"> genero...</div>

    </section>

    <input class="botao input" type="button" value="Consultar" onclick="consultar()">


    <script src="./index.js"></script>


</body>
</html>
