<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script DOM - Document Object Model </title>

    <style>

        body {

            background-color: rgb(68, 125, 199);
            color: white;
        
        }

    </style>

</head>

<body>
        <h1>Iniciando os estudos DOM</h1>
        <p>Aqui vai o resultado</p>
        <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
        <div id="msg" >Clique em mim</div>

        <script>

            let caixa = document.getElementById('msg')
            caixa.style.background ='green'
            caixa.style.width = '200px'
            caixa.style.height = '200px'
            caixa.style.margin = 'auto'
            caixa.style.textAlign = 'center'
            caixa.innerText = 'TESTANDO...'

        </script>
    
</body>
</html>
