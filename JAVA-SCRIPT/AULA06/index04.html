<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>

        <script>

            let nome = prompt('Qual é o seu nome?')
            document.write(`<h1> Seu nome é: ${nome}.</h1> <br/> <h2>Seu nome tem ${nome.length} Letras.</h2> <br/> <h3> Aqui é seu nome em MAIÚSCULA ${nome.toUpperCase()}. </h3> <br/> <h4> E aqui é seu em minusculas ${nome.toLowerCase()}. <h4> `)
        </script>
    
</body>
</html>
